{% extends 'ECOM/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-5">
<div class="card">
  <div class="card-body">
  	<form method="POST">

  		{% csrf_token %}

  		{{form|crispy}}
  		<br>

  		<input class="btn float-right btn-outline-info col-lg-6" type=submit value="Save" />
  		
  	</form>
    
  </div>
</div>
</div>
{% endblock %}
