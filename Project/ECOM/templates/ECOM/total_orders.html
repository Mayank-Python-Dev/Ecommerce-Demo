{% extends 'ECOM/base.html' %}



{% block content %}
<br>
<div class="container">
<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-customers">
			  	<div class="card-header">
			  		<h5 class="card-title" style="color:black;">Total Customers</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title" style="color:black;">{{getAllCustomer}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title" style="color:black;">Total Orders</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title" style="color:black;">{{getTotalOrder}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-products">
			  	<div class="card-header">
			  		<h5 class="card-title" style="color:black;">Total Products</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title" style="color:black;">{{getTotalProduct}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title" style="color:black;">Total Delivered</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title" style="color:black;">{{getTotalDelivered}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
</div>

{% endblock %}
